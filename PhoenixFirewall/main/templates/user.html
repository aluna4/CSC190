{% extends 'base.html' %}

{% block title %}Dashboard{% endblock title %}

{% block content %}

<body class="user-page">
    <div class="user-page"></div>
    {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
    <nav>
        <a href="{% url 'home' %}">Home</a>
    </nav>

    <main>
        <h2>Welcome!</h2>
        <p>This is your dashboard where you can manage firewall rules</p>

        <div class="form-group action">
            <button type="button" onclick="location.href='{% url 'add_rule' %}' " class="button">Add Rule</button>
            <button type="button" onclick="location.href='{% url 'delete_rule' %}' " class="button">Delete Rule</button>
        </div>
    </main>
</body>
{% endblock content %}
