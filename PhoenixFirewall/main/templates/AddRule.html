<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix {{ role }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #808080;
            color: white;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

            input[type="submit"] {
                background-color: #ff8000;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

                input[type="submit"]:hover {
                    background-color: #ff700f;
                }
    </style>
</head>
<body>
    <header>
        {% load static %}
        <a href = "{% url 'home' %}">
            <img src="{% static 'logo.png' %}" alt="Logo" style="width: 100px; height: auto">
        </a>
    </header>
    
    <h1>{{ role }}</h1>

    <!-- display error message -->
    {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}

    {% if success %}
        <p style="color: green; text-align: center;">{{ success }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="rule-name">Rule Name:</label>
        <input type="text" id="rule-name" name="rule_name" value="{{ rule_name|default:'' }}">

        <label for="source-zone">Source Zone:</label>
        <input type="text" id="source-zone" name="source_zone" value="{{ source_zone|default:'' }}">

        <label for="source-ip">Source IP:</label>
        <input type="text" id="source-ip" name="source_ip" value="{{ source_ip|default:'' }}">

        <label for="destination-zone">Destination Zone:</label>
        <input type="text" id="destination-zone" name="destination_zone" value="{{ destination_zone|default:'' }}">

        <label for="destination-ip">Destination IP:</label>
        <input type="text" id="destination-ip" name="destination_ip" value="{{ destination_ip|default:'' }}">

        <label for="application">Application:</label>
        <input type="text" id="application" name="application" value="{{ application|default:'' }}">

        <label for="service">Service:</label>
        <input type="text" id="service" name="service" value="{{ service|default:'' }}">

        <label for="action">Action:</label>
        <select id="action" name="action">
            <option value="allow" {% if action == 'allow' %}selected{% endif %}>Allow</option>
            <option value="deny" {% if action == 'deny' %}selected{% endif %}>Deny</option>
        </select>

        <input type="submit" value="Add Rule">
        <a href="{% url 'user' %}">
            <input type="button" name="Back" value="Back">
        </a>
    </form>
</body>
</html>
